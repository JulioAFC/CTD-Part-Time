<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Aula 14</title>
</head>

<body>
    <main class="container">
        <section>
            <img src="./img/logo 31.jpg" alt="Manual">
            <h2>Go Out. Live.</h2>
        </section>
        <form action="#" method="POST">
            <fieldset>
                <legend>Dados Pessoais:</legend>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome">

                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
                
                <label for="endereco">Endereço: </label>
                <textarea name="endereco" id="endereco" cols="22" rows="5"></textarea>
            </fieldset>

            <fieldset>
                <legend>Escolha os produtos: </legend>
                <select name="camisetas" id="camisetas">
                <option value="">Escolha uma opção</option>
                <optgroup label="Camisetas">
                <option value="classica">Manual - Clássica</option>
                <option value="mescla">Manual - Mescla</option>
                <option value="olho">Olho</option>
                <option value="lua">Lua</option>
                <option value="espelho">Espelho</option>
                <option value="flor">Flor de Cravo</option>
                <option value="sk8">Sk8</option>
                <option value="usl">USL</option>
                <option value="filtro">Filtro dos Sonhos</option>
                <option value="pena">Pena</option>
                </optgroup>
                <optgroup label="Outros">
                <option value="regata">Regata</option>
                <option value="vestido">Vestido</option>
                <option value="bermuda">Bermuda</option>
            </optgroup>
            </select>
            </fieldset>
            <fieldset>
                <legend>Método de Pagamento: </legend>
                <div class="metodoPagamento">
                <input type="radio" name="pagamento" id="dinheiro">
                <label for="dinheiro">Dinheiro</label>
                <input type="radio" name="pagamento" id="credito">
                <label for="credito">Crédito</label>
                <input type="radio" name="pagamento" id="debito">
                <label for="radio">Débito</label>
                <input type="radio" name="pagamento" id="pix" checked>
                <label for="radio">Pix</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Embalagem: </legend>
                <div class="embalagem">
                <input type="checkbox" name="presente" id="presente">
                <label for="presente">Presente</label>
                <input type="checkbox" name="simples" id="simples" checked>
                <label for="simples">Simples</label>
                </div>
            </fieldset>
            <button type="submit"  href='https://www.lojamanual.com/loja'>Comprar</button>
            <button type="reset">Cancelar</button>
        </form>
    </main>
    <br>
</body>
</html>
